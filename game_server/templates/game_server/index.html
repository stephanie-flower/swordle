<!-- game_server/templates/game_server/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Game Rooms</title>
</head>
<body>
    What chat game would you like to enter?<br>
    <input id="room-id-input" type="text" size="100"><br>
    <input id="join-room-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-id-input').focus();
        document.querySelector('#room-id-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#join-room-submit').click();
            }
        };

        document.querySelector('#join-room-submit').onclick = function(e) {
            var roomId = document.querySelector('#room-id-input').value;
            window.location.pathname = '/room/' + roomId + '/';
        };
    </script>
</body>
</html>
